<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/99182e5dc9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container" id="weather-app">
      <form id="search-form" class="mb-3">
        <div class="row">
          <div class="col-9">
            <input
              type="search"
              placeholder="Type a city.."
              class="form-control"
              id="city-input"
              autocomplete="off"
            />
          </div>
          <div class="col-3">
            <input
              id="search-button"
              type="submit"
              value="Search"
              class="btn btn-primary w-100"
            />
          </div>
        </div>
      </form>

      <p id="date">Thursday 12:00</p>

      <h1 id="city"></h1>
      <div class="container">
        <div class="row">
          <div class="col" id="temperature"><strong></strong></div>
          <div class="col">
            <span id="units"
              ><a id="celsius" href="placehlder">˚C</a> |
              <a id="fahrenheit" href="placehlder">˚F</a></span
            >
          </div>
        </div>
      </div>
      <h3 id="description"></h3>
      <img
        id="icon"
        src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-night.png"
      />
      <div class="container">
        <div class="row">
          <div class="col" id="wind"></div>
          <div class="col" id="humidity"></div>
          <div class="col" id="feels-like"></div>
        </div>
      </div>
      <small
        ><a
          href="https://github.com/rhealavella/Week-7-Weather-App"
          target="_blank"
          >Open Source Code</a
        >
        by: Rhea La Vella</small
      >
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="src/app.js"></script>
  </body>
</html>
